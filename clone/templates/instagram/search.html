{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">

    <div class="row">
        {% if users%}
        <h2>Found {{ users|length }} users with username {{message}}</h2>
        {% else %}
        <h2> Found 0 users with username {{message}}</h2>
        {% endif %}

    </div>

    <div class="row">

        {% for user in users %}
        <div class="col-sm-6 col-md-3">
            <a href="#">
                <h1>{{user.username}}</h1>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
