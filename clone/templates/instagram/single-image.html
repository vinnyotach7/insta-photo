{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <div class="row">
        <div>
            <p>{{image.user}}</p>
            <img src="{{image.image_image.url}}" style="height:550px; width: 550px;">
            <p>{{image.image_caption}}</p>
        </div>
        {% for comment in image.comments.all %}
        <div class="row">
            <div class="col-md-8">
                <p><strong>{{ comment.user.username }}</strong></p>
                <p>{{comment.comment}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
