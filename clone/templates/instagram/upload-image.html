{% extends "base.html" %}
{% load bootstrap4 %}
{{ form.media}}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            <form action="{%url 'upload_image'%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form image_form%}
                <div class="text-center">
                    <input type="submit" class="btn btn-primary" value="Post">
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
