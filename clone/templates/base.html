{% load bootstrap4 %}
{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->


    {% block title %}

    {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/baseclone.css' %}">
    {% endblock %}
    {% endblock %}

</head>

<body style="background-image:url(https://marketingland.com/wp-content/ml-loads/2016/12/instagram-logo-gradient3-ss-1920.jpg)">
    {% include "navbar.html" %}
    {% block content %} {% endblock %}


    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
    {% endblock %}

</body>

</html>
